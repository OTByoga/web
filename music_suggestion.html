<!DOCTYPE html>
<html>
<body>

    <form id="myForm">
        <label for="name">Your Name:</label><br>
        <input type="text" id="name" name="Name"><br>
        <label for="song">Song Name:</label><br>
        <input type="text" id="song" name="Song"><br>
        <label for="artist">Artist:</label><br>
        <input type="text" id="artist" name="Artist"><br>
        <label for="link">Link (Spotify or YouTube):</label><br>
        <input type="text" id="link" name="Link"><br>
        <input type="submit" value="Submit">
      </form>

      <script>
        document.getElementById('myForm').addEventListener('submit', submitForm);
        
        function submitForm(e) {
          e.preventDefault();
      
          var formData = new FormData(e.target);
          var formObject = {};
      
          for (var pair of formData.entries()) {
            formObject[pair[0]] = pair[1];
          }
      
          fetch('https://script.google.com/macros/s/AKfycbxHrpP-9MN3VYi1UHpc47fwNeUnLLve2kd0BdOkvirtTZj0TT-nuuuE2nqWNQyWpg9q/exec', {
            method: 'POST',
            body: JSON.stringify(formObject),
            headers: {
              'Content-Type': 'application/json'
            }
          })
          .then(function(response) {
            console.log('Form submitted successfully');
          })
          .catch(function(error) {
            console.error('Error submitting form:', error);
          });
      
          e.target.reset();
        }
      </script>
      

</body>
</html>
