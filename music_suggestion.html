<!DOCTYPE html>
<html>
<body>

    <form id="myForm">
        <label for="name">Your Name:</label><br>
        <input type="text" id="name" name="Name"><br>
        <label for="song">Song Name:</label><br>
        <input type="text" id="song" name="Song"><br>
        <label for="artist">Artist:</label><br>
        <input type="text" id="artist" name="Artist"><br>
        <label for="link">Link (Spotify or YouTube):</label><br>
        <input type="text" id="link" name="Link"><br>
        <input type="submit" value="Submit">
      </form>

<script>
  document.getElementById('myForm').addEventListener('submit', function(e) {
    e.preventDefault();

    var url = "https://script.google.com/macros/s/AKfycbySPz9IqBHhmgPCVOp0Tg92xZc_mMoZqvSxwAQv3rBp68W_drmbgZctTU6Nyilsj5Ma/exec"; // Replace with your web app URL
    var formData = new FormData(this);
    var object = {};

    formData.forEach(function(value, key){
      object[key] = value;
    });

    var json = JSON.stringify(object);

    fetch(url, {
      method: 'POST',
      mode: 'no-cors',
      cache: 'no-cache',
      headers: {
        'Content-Type': 'application/json'
      },
      body: json
    }).then(function(response) {
      console.log('Response received');
    }).catch(function(error) {
      console.error('Error:', error);
    });

    this.reset(); // To clear the form fields after submission
  });
</script>

</body>
</html>
