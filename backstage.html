<!DOCTYPE html>
<html>
    <head>
        <title>Backstage</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div id="header"></div>
        <div id="feed"></div>

        <script>
        fetch('posts.json')
            .then(response => response.json())
            .then(data => {
                let output = '';
                data.posts.forEach(post => {
                    let content = post.content.split("\n\n").map(paragraph => `<p>${paragraph}</p>`).join('');
                    output += `
                    <div class="post">
                        <h2>${post.title}</h2>
                        <p>${post.date}</p>
                        ${content}
                        <p>${post.tags.join(', ')}</p>
                    </div>
                    `;
                });
                document.querySelector('#feed').innerHTML = output;
            });
        </script>
        <script src="loadHeader.js"></script>
        <p>Testing if Vimeo embeds work here with private videos, please work. :)</p>
        <div style="padding:56.25% 0 0 0;position:relative;"><iframe src="https://player.vimeo.com/video/277752979?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen style="position:absolute;top:0;left:0;width:100%;height:100%;" title="Track 07 The Bravest Man in the Universe - Bobby Womack"></iframe></div><script src="https://player.vimeo.com/api/player.js"></script>
    </body>
</html>
