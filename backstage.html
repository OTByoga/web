<!DOCTYPE html>
<html>
    <head>
        <title>Backstage</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div id="header"></div>
        <div id="feed"></div>

        <script>
        fetch('posts.json')
            .then(response => response.json())
            .then(data => {
                let output = '';
                data.posts.forEach(post => {
                    let content = post.content.split("\n\n").map(paragraph => `<p>${paragraph}</p>`).join('');
                    output += `
                    <div class="post">
                        <h2>${post.title}</h2>
                        <p>${post.date}</p>
                        ${content}
                        <p>${post.tags.join(', ')}</p>
                    </div>
                    `;
                });
                document.querySelector('#feed').innerHTML = output;
            });
        </script>
        <script src="loadHeader.js"></script>
    </body>
</html>
